        <p>Some git alias used by me.</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">git config --global alias.l  <span class="string">"log --color --graph --pretty=format:'%C(yellow)%h%C(reset) %s%C(bold red)%d%C(reset) %C(green)%ad%C(reset) %C(blue)[%an]%C(reset)' --relative-date --decorate"</span></span><br><span class="line">git config --global alias.l0 <span class="string">"log --color --graph --decorate --pretty=oneline --abbrev-commit -U0"</span></span><br><span class="line">git config --global alias.la <span class="string">"log --color --graph --decorate --pretty=oneline --abbrev-commit --all"</span></span><br><span class="line">git config --global alias.lb <span class="string">"log --color --graph --decorate --pretty=oneline --abbrev-commit --all --simplify-by-decoration"</span></span><br><span class="line">git config --global alias.lg <span class="string">"log --color --graph --decorate"</span></span><br><span class="line"></span><br><span class="line">git config --global alias.dl  <span class="string">"log --date-order --color --graph --decorate --pretty=oneline --abbrev-commit"</span></span><br><span class="line">git config --global alias.dla <span class="string">"log --date-order --color --graph --decorate --pretty=oneline --abbrev-commit --all"</span></span><br><span class="line">git config --global alias.dlb <span class="string">"log --date-order --color --graph --decorate --pretty=oneline --abbrev-commit --all --simplify-by-decoration"</span></span><br><span class="line">git config --global alias.dlg <span class="string">"log --date-order --color --graph --decorate"</span></span><br><span class="line"></span><br><span class="line">git config --global alias.d  <span class="string">"diff --color"</span></span><br><span class="line">git config --global alias.dc <span class="string">"diff --color --cached"</span></span><br><span class="line">git config --global alias.d0 <span class="string">"diff --color --unified=0"</span></span><br><span class="line"></span><br><span class="line">git config --global alias.ci <span class="string">"commit --verbose"</span></span><br><span class="line">git config --global alias.cia <span class="string">"commit --amend --no-edit"</span></span><br><span class="line"></span><br><span class="line">git config --global alias.co <span class="string">"checkout"</span></span><br><span class="line"></span><br><span class="line">git config --global alias.s  <span class="string">"status --short"</span></span><br><span class="line">git config --global alias.st <span class="string">"status"</span></span><br><span class="line"></span><br><span class="line">git config --global alias.br <span class="string">"branch"</span></span><br><span class="line"></span><br><span class="line">git config --global alias.cp <span class="string">"cherry-pick"</span></span><br><span class="line">git config --global alias.cpc <span class="string">"cherry-pick --continue"</span></span><br><span class="line">git config --global alias.cpa <span class="string">"cherry-pick --abort"</span></span><br><span class="line"></span><br><span class="line">git config --global alias.rb <span class="string">"rebase"</span></span><br><span class="line">git config --global alias.rbc <span class="string">"rebase --continue"</span></span><br><span class="line">git config --global alias.rba <span class="string">"rebase --abort"</span></span><br><span class="line"></span><br><span class="line">git config --global alias.rv <span class="string">"revert"</span></span><br><span class="line">git config --global alias.rvc <span class="string">"revert --continue"</span></span><br><span class="line">git config --global alias.rva <span class="string">"revert --abort"</span></span><br><span class="line"></span><br><span class="line">git config --global alias.sm <span class="string">"submodule"</span></span><br><span class="line">git config --global alias.smi <span class="string">"submodule init"</span></span><br><span class="line">git config --global alias.sms <span class="string">"submodule sync"</span></span><br><span class="line">git config --global alias.smu <span class="string">"submodule update"</span></span><br><span class="line"></span><br><span class="line">git config --global alias.b <span class="string">"blame"</span></span><br><span class="line"></span><br><span class="line">git config --global alias.cloner <span class="string">"clone --recursive"</span></span><br></pre></td></tr></table></figure>
