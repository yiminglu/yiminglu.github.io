<div class="post">
  <header class="post-header">
    <h1 class="post-title">北京城市图书馆</h1>
    <p class="post-meta">May 26, 2024 • Yiming</p>
  </header>
  <article class="post-content">
    <style type="text/css">
  img {
    max-width: 900px;
    max-height: 800px;
  }

  @media screen and (max-width: 1000px) {
    img {
      max-width: 100%;
    }
  }
</style>
<p>这座很有特色的建筑，拥有独具匠心的外观造型、空间设计以及采光照明，终于有了时间来打卡。</p>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_152428.JPG" alt="IMG_20240526_152428.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_152506.JPG" alt="IMG_20240526_152506.JPG"></p></center>
<p>一个小小的绘画展览。</p>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_153223.JPG" alt="IMG_20240526_153223.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_153320.JPG" alt="IMG_20240526_153320.JPG"></p></center>
<p>以银杏树叶片为灵感来源构建屋顶的树状建筑结构，宛如银杏树干的立柱支撑起整个空间，支撑起图书馆的巨大屋顶。</p>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_154056.JPG" alt="IMG_20240526_154056.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_173819.JPG" alt="IMG_20240526_173819.JPG"></p></center>
<p>图书区，熙熙攘攘的人群。</p>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_154439.JPG" alt="IMG_20240526_154439.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_155723.JPG" alt="IMG_20240526_155723.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_162059.JPG" alt="IMG_20240526_162059.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_165042.JPG" alt="IMG_20240526_165042.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_165408.JPG" alt="IMG_20240526_165408.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_174747.JPG" alt="IMG_20240526_174747.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_175256.JPG" alt="IMG_20240526_175256.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_175455.JPG" alt="IMG_20240526_175455.JPG"></p></center>
<p>也路过了下北京艺术中心。</p>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_145614.JPG" alt="IMG_20240526_145614.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_150047.JPG" alt="IMG_20240526_150047.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_150344.JPG" alt="IMG_20240526_150344.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_175714.JPG" alt="IMG_20240526_175714.JPG"></p></center>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_150906.JPG" alt="IMG_20240526_150906.JPG"></p></center>
<p>旁边的大运河博物馆还在建，车子停在绿油油的园区里，很是惬意。</p>
<center><p><img src="https://pix.seasonsroad.com/images/2024/beijing-library/IMG_20240526_183149.JPG" alt="IMG_20240526_183149.JPG"></p></center>
